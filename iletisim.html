    <div class="container mt-4">
        <h1>İletişim</h1>
        <form action="iletisim.php" method="post" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="name">Ad:</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Adınızı Giriniz..." required>
                <small id="nameError" class="form-text text-danger"></small>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" class="form-control" placeholder="Mail Adresinizi Giriniz..."
                    required>
                <small id="emailError" class="form-text text-danger"></small>
            </div>

            <div class="form-group">
                <label for="message">Mesaj:</label>
                <textarea id="message" name="message" class="form-control" rows="5"
                    placeholder="Göndermek İstediğiniz Mesajı Giriniz..." required></textarea>
            </div>
            

            <div class="form-group">
                <label for="cinsiyet">Cinsiyet:</label>
                <select id="cinsiyet" name="cinsiyet" class="form-control" required>
                    <option value="erkek" selected>Erkek</option>
                    <option value="kadin">Kadın</option>
                </select>
            </div>

            <div class="form-group">
                <label>En Sevdiğiniz Yerler:</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="yer1" name="yerler[]" value="Dara Antik Kenti">
                    <label class="form-check-label" for="yer1">Dara Antik Kenti</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="yer2" name="yerler[]" value="Kasımiye Medresesi">
                    <label class="form-check-label" for="yer2">Kasımiye Medresesi</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="yer3" name="yerler[]" value="Beyazsu">
                    <label class="form-check-label" for="yer3">Beyazsu</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="yer4" name="yerler[]" value="Ulucami">
                    <label class="form-check-label" for="yer4">Ulucami</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="yer5" name="yerler[]" value="Meryem Ana Kilisesi">
                    <label class="form-check-label" for="yer5">Meryem Ana Kilisesi</label>
                </div>
                <br>
                <br>

            </div>
            <div class="form-group">
                <label>Bildiğiniz Diller:</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="dil1" name="diller[]" value="Türkçe">
                    <label class="form-check-label" for="dil1">Türkçe</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="dil2" name="diller[]" value="ingilizce">
                    <label class="form-check-label" for="dil2">İngilizce</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="dil3" name="diller[]" value="Kürtçe">
                    <label class="form-check-label" for="dil3">Almanca</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="dil4" name="diller[]" value="Arapça">
                    <label class="form-check-label" for="dil4">Farsça</label>
                </div>
            </div>

            <div class="form-group">
                <label>En Sevdiğiniz Programlama Dili:</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="p1" name="program" value="c">
                    <label class="form-check-label" for="p1">C</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="p2" name="program" value="cpp">
                    <label class="form-check-label" for="p2">C++</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="p3" name="program" value="c#">
                    <label class="form-check-label" for="p3">C#</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="p4" name="program" value="python">
                    <label class="form-check-label" for="p4">Python</label>
                </div>
            </div>
            <br>

            <button type="button" class="btn btn-secondary" onclick="clearForm()">Temizle</button>
            <button type="submit" class="btn btn-primary">Gönder</button>
